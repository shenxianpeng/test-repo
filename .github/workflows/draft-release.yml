name: Draft Release

on:
  push:
    branches: [ main ]
    paths:
      - ".github/workflows/draft-release.yml"
  pull_request:
    branches: [ main ]
    paths:
      - ".github/workflows/draft-release.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  draft-release:
    runs-on: ubuntu-22.04
    steps:
      - name: draft release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          draft: true
          tag: ${{ github.ref }}
          # file_glob: true
          file: */**/*
